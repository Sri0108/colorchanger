name: Build, Tag, Push, and Deploy Frontend Service

permissions:
  id-token: write   # Required to request the JWT token for OIDC
  contents: read    # Required to read repository contents (checkout)
  packages: write 
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    name: Build, Tag, Push, and Deploy Frontend Service
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Configure AWS credentials using OIDC
      - name: Configure AWS credentials with OIDC
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}  # The ARN of the IAM role with ECS and ECR permissions
          aws-region: ${{ secrets.AWS_REGION }}

      # Step 3: Verify AWS credentials
      - name: Verify AWS credentials
        run: |
          aws sts get-caller-identity

      # Step 4: Login to Amazon ECR
      - name: Login to Amazon ECR
        id: login-ecr
        run: |
          aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | docker login --username AWS --password-stdin ${{ secrets.ECR_REGISTRY }}

      # Step 5: Determine the new Docker image tag
      - name: Determine new image tag
        id: versioning
        run: |
              # Get the latest image tag from ECR safely
              LATEST_TAG=$(aws ecr describe-images \
                --repository-name ${{ secrets.ECR_REPOSITORY }} \
                --region ${{ secrets.AWS_REGION }} \
                --query 'sort_by(imageDetails,&imagePushedAt)[-1].imageTags[0]' \
                --output text 2>/dev/null || echo "")
          
              # If no images exist, set a default tag
              if [[ -z "$LATEST_TAG" || "$LATEST_TAG" == "None" ]]; then
                LATEST_TAG="dev-ui.v0.0.0"
              fi
          
              # Extract the current major, minor, and patch versions safely
              if [[ "$LATEST_TAG" =~ dev-ui.v([0-9]+).([0-9]+).([0-9]+) ]]; then
                CURRENT_MAJOR=${BASH_REMATCH[1]}
                CURRENT_MINOR=${BASH_REMATCH[2]}
                CURRENT_PATCH=${BASH_REMATCH[3]}
              else
                CURRENT_MAJOR=0
                CURRENT_MINOR=0
                CURRENT_PATCH=0
              fi
          
              # Determine bump type (major, minor, or patch)
              if [[ "${{ github.event.inputs.bump_type }}" == "major" ]]; then
                CURRENT_MAJOR=$((CURRENT_MAJOR + 1))
                CURRENT_MINOR=0
                CURRENT_PATCH=0
              elif [[ "${{ github.event.inputs.bump_type }}" == "minor" ]]; then
                CURRENT_MINOR=$((CURRENT_MINOR + 1))
                CURRENT_PATCH=0
              else
                CURRENT_PATCH=$((CURRENT_PATCH + 1))
              fi
          
              # Create the new version tag
              NEW_TAG="dev-ui.v${CURRENT_MAJOR}.${CURRENT_MINOR}.${CURRENT_PATCH}"
          
              # Output the new tag
              echo "NEW_TAG=$NEW_TAG" >> $GITHUB_ENV
              echo "Latest tag was: $LATEST_TAG, new tag is: $NEW_TAG"
        continue-on-error: false


      - name: Build, tag, and push Docker image
        env:
          ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
          NEW_TAG: ${{ env.NEW_TAG }}
        run: |
          # Ensure NEW_TAG is not empty
          if [[ -z "$NEW_TAG" ]]; then
            echo "ERROR: NEW_TAG is empty. Exiting." >&2
            exit 1
          fi
      
          # Ensure registry and repository are set
          if [[ -z "$ECR_REGISTRY" || -z "$ECR_REPOSITORY" ]]; then
            echo "ERROR: ECR_REGISTRY or ECR_REPOSITORY is empty. Exiting." >&2
            exit 1
          fi
      
          # Ensure no newline characters in variables
          ECR_REGISTRY=$(echo -n "$ECR_REGISTRY" | tr -d '\n')
          ECR_REPOSITORY=$(echo -n "$ECR_REPOSITORY" | tr -d '\n')
      
          IMAGE_URI="${ECR_REGISTRY}/${ECR_REPOSITORY}:${NEW_TAG}"
          echo "Building Docker image: $IMAGE_URI"
      
          # Build Docker image
          docker build -t "$IMAGE_URI" . 
          if [ $? -ne 0 ]; then
            echo "Docker build failed" && exit 1
          fi
      
          # Push Docker image
          docker push "$IMAGE_URI"
          if [ $? -ne 0 ]; then
            echo "Docker push failed" && exit 1
          fi
      
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV

          # Register New Revision with Updated Image
            - name: Register ECS Task Definition with New Image
            id: register-task-def
            run: |
              set -e  # Stop script on error
          
              # Fetch the existing task definition (ui)
              echo "Fetching existing task definition..."
              EXISTING_TASK_DEF=$(aws ecs describe-task-definition \
                --task-definition ui \
                --query "taskDefinition" \
                --output json 2>&1) || { echo "Error fetching task definition: $EXISTING_TASK_DEF"; exit 1; }
          
              echo "Existing task definition fetched successfully."
          
              # Update the container image URI
              UPDATED_TASK_DEF=$(echo "$EXISTING_TASK_DEF" | jq --arg IMAGE_URI "$IMAGE_URI" \
                '.containerDefinitions[0].image = $IMAGE_URI | del(.requiresAttributes, .compatibilities)')
          
              echo "Updated task definition with new image:"
              echo "$UPDATED_TASK_DEF" | jq .
          
              # Remove fields that aren't allowed during registration
              echo "$UPDATED_TASK_DEF" | jq 'del(.status, .revision, .taskDefinitionArn, .registeredAt, .registeredBy)' > new-task-def.json
          
              # Register the updated task definition as a new revision
              echo "Registering new task definition..."
              REGISTER_OUTPUT=$(aws ecs register-task-definition --cli-input-json file://new-task-def.json 2>&1) || { echo "Error registering task definition: $REGISTER_OUTPUT"; exit 1; }
          
              echo "New task definition registered successfully!"
          
              # Output the new task definition ARN for use in the ECS service update
              echo "REGISTERED_TASK_DEF_ARN=$(echo $REGISTER_OUTPUT | jq -r '.taskDefinition.taskDefinitionArn')" >> $GITHUB_ENV
          
      # Step 10: Register a new ECS Task Definition Revision
      - name: Update ECS Task Definition Revision
        id: update-task-def
        run: |
          set -e  # Stop script on error
      
          echo "Fetching existing task definition..."
          EXISTING_TASK_DEF=$(aws ecs describe-task-definition \
            --task-definition ui \
            --query "taskDefinition" \
            --output json 2>&1) || { echo "Error fetching task definition: $EXISTING_TASK_DEF"; exit 1; }
      
          echo "Task definition retrieved successfully."
      
          # Extract current revision number
          TASK_DEF_REVISION=$(echo "$EXISTING_TASK_DEF" | jq -r '.revision')
      
          echo "Current Task Definition Revision: $TASK_DEF_REVISION"
      
          echo "Updating ECS service with new image URI: $IMAGE_URI"
      
          aws ecs update-service \
            --cluster ${{ secrets.ECS_CLUSTER }} \
            --service ${{ secrets.ECS_SERVICE }} \
            --force-new-deployment
      
          echo "ECS service update triggered successfully!"



      # Step 11: Deploy the ECS service with the new task definition
      - name: Deploy to ECS Frontend Service
        run: |
          set -e  # Stop script on error
      
          echo "Fetching current task definition ARN..."
          NEW_TASK_DEF_ARN=$(aws ecs describe-task-definition \
            --task-definition ui \
            --query "taskDefinition.taskDefinitionArn" \
            --output text 2>&1) || { echo "Error retrieving task definition ARN: $NEW_TASK_DEF_ARN"; exit 1; }
      
          echo "Current Task Definition ARN: $NEW_TASK_DEF_ARN"
      
          echo "Updating ECS service with new task definition..."
          UPDATE_OUTPUT=$(aws ecs update-service \
            --cluster ${{ secrets.ECS_CLUSTER }} \
            --service ${{ secrets.ECS_SERVICE }} \
            --task-definition "$NEW_TASK_DEF_ARN" \
            --force-new-deployment 2>&1) || { echo "Error updating ECS service: $UPDATE_OUTPUT"; exit 1; }
      
          echo "ECS service updated successfully!"
