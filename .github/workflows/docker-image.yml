name: Build, Tag, Push, and Deploy Frontend Service

permissions:
  id-token: write   # Required to request the JWT token for OIDC
  contents: read    # Required to read repository contents (checkout)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    name: Build, Tag, Push, and Deploy Frontend Service
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Configure AWS credentials using OIDC
      - name: Configure AWS credentials with OIDC
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}  # The ARN of the IAM role with ECS and ECR permissions
          aws-region: ${{ secrets.AWS_REGION }}

      # Step 3: Verify AWS credentials
      - name: Verify AWS credentials
        run: |
          aws sts get-caller-identity

      # Step 4: Login to Amazon ECR
      - name: Login to Amazon ECR
        id: login-ecr
        run: |
          aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | docker login --username AWS --password-stdin ${{ secrets.ECR_REGISTRY }}

      # Step 5: Determine the new Docker image tag
      - name: Determine new image tag
        id: versioning
        run: |
          # Try to fetch the latest image tag from the ECR repository
          LATEST_TAG=$(aws ecr describe-images \
            --repository-name ${{ secrets.ECR_REPOSITORY }} \
            --region ${{ secrets.AWS_REGION }} \
            --query "images | sort_by(@, &imagePushedAt) | [-1].imageTags[0]" \
            --output text || echo "None")
        
          # If no images are found, set the tag as 'v1.0.0'
          if [ "$LATEST_TAG" == "None" ] || [ -z "$LATEST_TAG" ]; then
            LATEST_TAG="v1.0.0"
          fi
        
          # Parse the current tag if not 'latest'
          if [ "$LATEST_TAG" != "latest" ]; then
            CURRENT_MAJOR=$(echo "$LATEST_TAG" | cut -d. -f2 | tr -d 'v')
            CURRENT_MINOR=$(echo "$LATEST_TAG" | cut -d. -f3)
            CURRENT_PATCH=$(echo "$LATEST_TAG" | cut -d. -f4)
            NEW_TAG="dev-ui.v${CURRENT_MAJOR}.${CURRENT_MINOR}.$((CURRENT_PATCH + 1))"
          else
            # If the latest tag is 'latest', just use it as is
            NEW_TAG="dev-ui.v1.0.0"
          fi
        
          # Save the new tag for later steps
          echo "NEW_TAG=$NEW_TAG" >> $GITHUB_ENV
          echo "LATEST_TAG: $LATEST_TAG"
          echo "NEW_TAG: $NEW_TAG"

      # Step 6: Build and push Docker image to ECR
      - name: Build, tag, and push Docker image
        env:
          ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
          NEW_TAG: ${{ env.NEW_TAG }}
        run: |
          IMAGE_URI=$ECR_REGISTRY/$ECR_REPOSITORY:$NEW_TAG
          docker build -t $IMAGE_URI .
          docker push $IMAGE_URI
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV

      # Step 7: Register a new ECS Task Definition Revision
      - name: Register ECS Task Definition
        id: register-task-def
        run: |
          EXISTING_TASK_DEF=$(aws ecs describe-task-definition \
            --task-definition ui \  # Hardcoded task definition name 'ui'
            --query taskDefinition \
            --output json)
          UPDATED_TASK_DEF=$(echo $EXISTING_TASK_DEF | jq --arg IMAGE_URI "$IMAGE_URI" '.containerDefinitions[0].image = $IMAGE_URI')
          echo $UPDATED_TASK_DEF | jq 'del(.status, .revision, .taskDefinitionArn, .registeredAt, .registeredBy)' > new-task-def.json
          aws ecs register-task-definition --cli-input-json file://new-task-def.json

      # Step 8: Deploy the ECS service with the new task definition
      - name: Deploy to ECS Frontend Service
        run: |
          NEW_TASK_DEF_ARN=$(aws ecs describe-task-definition \
            --task-definition ui \  # Hardcoded task definition name 'ui'
            --query 'taskDefinition.taskDefinitionArn' --output text)
          aws ecs update-service \
            --cluster ${{ secrets.ECS_CLUSTER }} \
            --service ${{ secrets.ECS_SERVICE }} \
            --task-definition $NEW_TASK_DEF_ARN \
            --force-new-deployment
